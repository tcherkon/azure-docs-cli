### YamlMime:AzureCLIGroup
uid: az_ml_registry
name: az ml registry
extensionInformation: >-
  > [!Note]

  > This reference is part of the **ml** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az ml registry** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Azure ML registries.
description: An Azure ML registry is the top-level resource for Azure Machine Learning. It provides a top-level space to store other resources, which can then be accessed by multiple registries across different regions.
directCommands:
- uid: az_ml_registry_create
  name: az ml registry create
  summary: Create a registry.
  description: 'When a registry is created, several Azure resources that will be used by Azure ML also get created by default: Azure Storage and Azure Container Registry. You can instead use existing Azure resource instances for those when creating the registry by specifying the resource IDs in the registry configuration YAML file.'
  syntax: >-
    az ml registry create --resource-group
                          [--name]
                          [--no-wait]
  examples:
  - summary: Create a registry from a YAML specification file.
    syntax: az ml registry create --resource-group my-resource-group
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Name of the Azure ML registry.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for registry creation to finish.
    description: ''
- uid: az_ml_registry_delete
  name: az ml registry delete
  summary: Delete a registry.
  description: Dependent resources associated with the registry (Azure Container Registry and Azure Storage) are deleted only if they were system-created, and thus only used in the context of this registry.
  syntax: >-
    az ml registry delete --name
                          --resource-group
                          [--all-resources]
                          [--no-wait]
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Azure ML registry. You can configure the default group using `az configure --defaults registry=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --all-resources
    defaultValue: "False"
    summary: Delete all the dependent resources associated with the registry (Azure Storage account, Azure Container Registry, Azure Application Insights, Azure Key Vault).
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running-operation to finish. Default is False.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_ml_registry_list
  name: az ml registry list
  summary: List all the registries in a subscription.
  description: The list of registries can be filtered by resource group.
  syntax: >-
    az ml registry list [--max-results]
                        [--resource-group]
  examples:
  - summary: List all the registries in a resource group
    syntax: az ml registry list --resource-group my-resource-group
  - summary: List all the registry using --query argument to execute a JMESPath query on the results of commands.
    syntax: az ml registry list --query "[].{Name:name}"  --output table --resource-group my-resource-group
  optionalParameters:
  - name: --max-results -r
    summary: Max number of results to return.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_ml_registry_show
  name: az ml registry show
  summary: Show details for a registry.
  description: ''
  syntax: >-
    az ml registry show --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Azure ML registry. You can configure the default group using `az configure --defaults registry=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_ml_registry_update
  name: az ml registry update
  summary: Update a registry.
  description: The 'description', and 'tags' properties can be updated.
  syntax: >-
    az ml registry update --name
                          --resource-group
                          [--add]
                          [--force-string]
                          [--no-wait]
                          [--remove]
                          [--set]
  examples:
  - summary: update a registry from a YAML specification file.
    syntax: az ml registry update --resource-group my-resource-group --name my-registry-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Azure ML registry. You can configure the default group using `az configure --defaults registry=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    defaultValue: "[]"
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    defaultValue: "False"
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running-operation to finish. Default is False.
    description: ''
  - name: --remove
    defaultValue: "[]"
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    defaultValue: "[]"
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
commands:
- az_ml_registry_create
- az_ml_registry_delete
- az_ml_registry_list
- az_ml_registry_show
- az_ml_registry_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: An Azure ML registry is the top-level resource for Azure Machine Learning. It provides a top-level space to store other resources, which can then be accessed by multiple registries across different regions.
